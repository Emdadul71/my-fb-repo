<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Facebook</title>
</head>
<body>
	<header class="header-area">
		<div class="container">
		 <div class="w-20">
			<div class="logo-area">
				<img src="" alt="">
			</div>
		 </div>
		 <div class="w-80">
			<div class="login-area">
				<div class="w-40">
					<div class="email-area">
						<label for="email-or-phone">Email or Phone</label>
						<input type="text" name="email-or-phone" id="email-or-phone">
					</div>
				</div>
				<div class="w-40">
					<div class="password-area">
						<label for="password">Password</label>
						<input type="password" name="password" id="password">
					</div>
				</div>
				<div class="w-20">
					<input type="submit" value="Log In">
				</div>
				
			</div>
		 </div>
		</div>
	</header>
	
	<footer class="main-area"></footer>
</body>
</html>
